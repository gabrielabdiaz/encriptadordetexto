<body>
	<header class="encabezado">
		<img src="./img/logo.png" alt="logoalura" class="logo">
		<h2 class="titulo">ENCRIPTADOR DE TEXTO</h2>
	</header>
	<main>
	<section class="seccion1">
		<textarea type="text" id="texto" class="input-text" placeholder="Ingrese el texto aqui" cols="30" rows="10"></textarea> 
        <div class="contenedor-errores"></div>
         <div class="linea1">
                <img src="./img/Vector.png" alt="signo de exclamacion" class="vector">
                <p class="linea_texto">Solo letras minúsculas y sin acentos</p>
            </div>
        <div class="contenedor-botones">
                <button class="btn" id="encriptar">Encriptar</button>
                <button class="btn" id="desencriptar">Desencriptar</button>
            </div>
	</section>
	<section class="seccion2">
                <textarea  id="resultado" class="input-text-area" cols="30" rows="10"></textarea>
                <div id="ocultar">
                <img src="./img/Muñeco.png" alt="Muneco" class="ocultar__muneco">
                <h2 class="ocultar__titulo">Ningún mensaje fue encontrado</h2>
                <p class="ocultar__parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="contenedor_btncopiar">
                <button class="btn"id="copiar">Copiar</button>
                </div>
	</section>
	</main>
